<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="box">
        <div id="aimg">
          <img id="img1" src="images/image-equilibrium.jpg" />
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <img
          src="../nft-preview-card-component-main/images/icon-ethereum.svg"
        /><span id="s1"> 0.041 ETH</span>
        <img
          src="../nft-preview-card-component-main/images/icon-clock.svg"
        /><span id="s2">3 days left</span>
        <hr />
        <div id="avatar">
          <img
            id="img2"
            src="../nft-preview-card-component-main/images/image-avatar.png"
          />&nbsp;&nbsp;
          <p>
            Creation of <span id="s3"><a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">√çtalo Bandeira</a>.
    </div>
  </body>
</html>
